<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="card-container">
<mat-card class="example-card" *ngFor="let point of pointOfInterests">
  <div (click)="getPointInterestInfo(point.xid)">
    <img mat-card-xl-image src="{{point.image}}">
    <mat-card-header>
      <mat-card-title>{{point.name}}</mat-card-title>
    </mat-card-header>
  </div>

  <mat-card-actions *ngIf="paramIdUser!==0" >
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
            (click)="addFavorite(point.xid, point.name, point.image)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a heart icon" (click)="addToItenerary(point)">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>

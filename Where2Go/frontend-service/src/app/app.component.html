<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container>
  <mat-drawer mode="side" position="end" [opened]="sideBarOpen">
    <app-sidebar (close)="closeit()"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

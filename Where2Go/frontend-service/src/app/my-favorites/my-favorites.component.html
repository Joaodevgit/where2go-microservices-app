<mat-card class="example-card" *ngFor="let pointData of pointDatas">
  <div (click)="getPointInterestInfo(pointData.xid)">
    <img mat-card-image src="{{pointData.url}}">
    <mat-card-header>
      <mat-card-title>{{pointData.favoriteName}}</mat-card-title>
    </mat-card-header>
  </div>

  <mat-card-actions >
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
            (click)="removeFavorite(pointData.xid)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a heart icon" (click)="addToItenerary()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
